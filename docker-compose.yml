version: '3.8'

services:
  html-to-pdf:
    build: .
    container_name: html-to-pdf-api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=False
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist API keys configuration
      - ./.api-keys.json:/app/.api-keys.json:ro
      # Optional: Mount custom templates
      # - ./custom-templates:/app/custom-templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
