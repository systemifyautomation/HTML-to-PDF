# Nginx configuration for htmltopdf.systemifyautomation.com
# This runs alongside n8n.systemifyautomation.com

server {
    listen 80;
    listen [::]:80;
    server_name htmltopdf.systemifyautomation.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/htmltopdf_access.log;
    error_log /var/log/nginx/htmltopdf_error.log;

    # Proxy to the Flask application running on port 5000
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Upload size limit (16MB for HTML/PDF conversion)
        client_max_body_size 16M;
        
        # Timeouts for PDF generation
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }
}

# SSL configuration will be automatically added by certbot
# Run: sudo certbot --nginx -d htmltopdf.systemifyautomation.com
